{% load static %}
<header class="z-50 flex w-full flex-wrap py-7 bg-neutral-50 dark:bg-neutral-950 md:flex-nowrap md:justify-start transition-colors duration-300">
  <nav class="relative mx-auto flex w-full max-w-7xl flex-wrap items-center px-4 md:grid md:grid-cols-12 md:px-8" aria-label="Global">
    <!-- Logo -->
    <div class="md:col-span-3">
      <a class="inline-block rounded-xl text-xl font-semibold focus:opacity-80 focus:outline-none" href="{% url 'app:landing_page' %}" aria-label="ChrisDevCode">
        <img src="{% static 'branding/1.png' %}" class="h-auto w-28" alt="ChrisDevCode Logo" width="116" height="10" />
      </a>
    </div>

    <!-- Button Group -->
    <div class="ms-auto flex items-center gap-x-2 py-1 md:order-3 md:col-span-3 md:ps-6">
      {% if user.is_authenticated %}
      <a
        href="{% url 'account_logout' %}"
        class="inline-flex items-center gap-x-2 rounded-xl border border-gray-200 dark:border-neutral-700 px-3 py-2 text-sm font-medium text-gray-900 dark:text-gray-100 hover:bg-gray-100 dark:hover:bg-neutral-800 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Log out
      </a>
      {% else %}
      <a
        href="{% url 'account_signup' %}"
        class="inline-flex items-center gap-x-2 rounded-xl border border-gray-200 dark:border-neutral-700 px-3 py-2 text-sm font-medium text-gray-900 dark:text-gray-100 hover:bg-gray-100 dark:hover:bg-neutral-800 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Sign up
      </a>
      {% endif %}

      <!-- Mobile Menu Toggle -->
      <div class="md:hidden">
        <button
          id="menu-toggle"
          type="button"
          class="flex size-10 items-center justify-center rounded-xl border border-gray-200 dark:border-neutral-700 text-gray-900 dark:text-gray-100 hover:bg-gray-100 dark:hover:bg-neutral-800"
          aria-label="Toggle navigation"
        >
          <svg id="menu-open" class="size-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" x2="21" y1="6" y2="6" />
            <line x1="3" x2="21" y1="12" y2="12" />
            <line x1="3" x2="21" y1="18" y2="18" />
          </svg>
          <svg id="menu-close" class="size-4 hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Navigation Links -->
    <div id="navbar-collapse" class="hidden w-full mt-5 md:mt-0 md:block md:w-auto md:order-2 md:col-span-6">
      <div class="flex flex-col gap-y-4 md:flex-row md:items-center md:justify-center md:gap-x-7 md:gap-y-0">
        <div class="relative">
          <a
            class="inline-block text-gray-900 dark:text-gray-100 hover:text-gray-700 dark:hover:text-gray-300 before:absolute before:bottom-0.5 before:left-0 before:-z-10 before:h-1 before:w-full before:bg-lime-400"
            href="#"
            aria-current="page"
          >
            Work
          </a>
        </div>
        <div>
          <a
            class="inline-block text-gray-900 dark:text-gray-100 hover:text-gray-700 dark:hover:text-gray-300"
            href="https://github.com/ChrisDevCode-Technologies/django-starter"
            target="_blank"
          >
            GitHub
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>

<script>
  const menuToggle = document.getElementById('menu-toggle');
  const navbarCollapse = document.getElementById('navbar-collapse');
  const menuOpen = document.getElementById('menu-open');
  const menuClose = document.getElementById('menu-close');

  menuToggle.addEventListener('click', () => {
    navbarCollapse.classList.toggle('hidden');
    menuOpen.classList.toggle('hidden');
    menuClose.classList.toggle('hidden');
  });
</script>
