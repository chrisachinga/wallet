{% load static %}

<!doctype html>
<html lang="en" class="{% if request.COOKIES.theme == 'dark' %}dark{% else %}light{% endif %}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Starter Template</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
    <link rel="stylesheet" href="{% static 'css/public/custom.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" /> <!-- Material Icons -->
  </head>

  <body class="bg-neutral-50 dark:bg-neutral-950 text-gray-900 dark:text-gray-100 font-inter min-h-screen transition-colors duration-300">
    <!-- Theme Toggle Button -->
    <div class="fixed top-4 right-4 z-50">
      <button id="theme-toggle" class="p-2 bg-primary-600 text-white rounded-full hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500">
        <span id="theme-icon" class="material-icons">{% if request.COOKIES.theme == 'dark' %}light_mode{% else %}dark_mode{% endif %}</span>
      </button>
    </div>

    {% include 'layout/public/_header.html' %}
    <main>
      {% block content %}
      {% endblock %}
    </main>
    {% include 'layout/public/_footer.html' %}

  </body>
</html>
